<ng-container *ngIf="styleDisabled">
    <span *ngFor="let tag of tags; let i = index"  (click)="selectTag(tag)">
        <span *ngIf="i > 0">, </span><span [class.tagSelected]="tag.selected" [class.tagSelectable]="selectable">{{tag.tag}}</span>
    </span>
</ng-container>
  
<ng-container *ngIf="!styleDisabled && tagStyle === 'bn'">
    <div
    *ngFor="let tag of tags"
    class="tag"
    [class.tagSelected]="tag.selected" [class.tagSelectable]="selectable"
    (click)="selectTag(tag)">
    {{tag.tag}} 
    </div>
</ng-container>

<ng-container *ngIf="!styleDisabled && tagStyle === 'mat'">
    <mat-chip-listbox aria-label="tags selection">
        <ng-container *ngFor="let tag of tags | bnSearchFilter: 'tag': tagSearch " >
            <mat-chip-option  [selectable]="selectable" [highlighted]="tag.selected" [color]="tag.selected?'accent':''" (click)="selectTag(tag)"> {{tag.tag}}</mat-chip-option>
        </ng-container>
      </mat-chip-listbox>
</ng-container>
